
name: Spring Boot CI/CD

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Make Maven Wrapper executable
        run: chmod +x ./mvnw

      - name: Build & Run Tests
        run: ./mvnw clean test




